apiVersion: apps/v1
kind: Deployment
metadata:
  name: trainticket-app
  labels:
    app: trainticket
spec:
  replicas: 3  # Run 3 instances of your app
  selector:
    matchLabels:
      app: trainticket
  template:
    metadata:
      labels:
        app: trainticket
    spec:
      containers:
      - name: trainticket-app
        image: febikaji16/trainticket-app:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: trainticket-service
spec:
  type: LoadBalancer  # Exposes app externally
  selector:
    app: trainticket
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30000  # Access at localhost:30000
